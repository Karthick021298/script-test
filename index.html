<html lang="en">
<head>

<body>

  <!-- <script src='https://d1hyzcojcczzrf.cloudfront.net'></script> -->

  <script>
    window.onload = function () {
      if (typeof window.renderChatbot === 'function') {
        window.renderChatbot('chatbot-container', 'mssit.rigelsoftmail.in');

        console.error('renderChatbot function is not defined.');
      }
